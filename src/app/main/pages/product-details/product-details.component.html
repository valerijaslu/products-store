<div>
  <form [formGroup]="productForm">
    <div>ADD PHOTO HERE</div>

    <mat-form-field appearance="outline">
      <mat-label>Product name</mat-label>
      <input matInput formControlName="name" placeholder="Product name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Available items</mat-label>
      <input matInput formControlName="count" placeholder="Available items">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" placeholder="Price">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <input type="text"
             placeholder="Category"
             aria-label="Category"
             matInput
             formControlName="categories"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let category of categories" [value]="category">
          {{category}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput
                cdkTextareaAutosize
                formControlName="description"
      ></textarea>
    </mat-form-field>

  </form>

  <button mat-stroked-button (click)="cancel()">Cancel</button>
  <button mat-stroked-button (click)="saveProduct()">Save</button>

</div>
